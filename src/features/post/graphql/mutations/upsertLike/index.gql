mutation AddLike($postId: Int!) {
  addLike(object: { postId: $postId }) {
    id
    userId
    postId
    count
    post {
      id
      likes_aggregate {
        aggregate {
          sum {
            count
          }
        }
      }
    }
  }
}

mutation UpdateLike($likeId: Int!) {
  updateLike(pk_columns: { id: $likeId }, _inc: { count: 1 }) {
    id
    userId
    postId
    count
    post {
      id
      likes_aggregate {
        aggregate {
          sum {
            count
          }
        }
      }
    }
  }
}
