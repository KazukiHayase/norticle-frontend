query SearchPosts($where: post_bool_exp!, $limit: Int!, $offset: Int!) {
  posts(
    where: $where
    limit: $limit
    offset: $offset
    order_by: { likes_aggregate: { sum: { count: desc_nulls_last } } }
  ) {
    ...PostCard
  }
  postsAggregate(where: $where) {
    aggregate {
      count
    }
  }
}
