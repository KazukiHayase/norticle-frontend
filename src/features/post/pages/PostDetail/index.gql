query FetchPost($postId: Int!, $userId: String!) {
  post(id: $postId) {
    id
    title
    description
    content
    createdAt
    updatedAt
    user {
      id
      name
      picture
    }
    likes {
      id
      user_id
      count
    }
    stocks_aggregate(where: { user_id: { _eq: $userId } }) {
      aggregate {
        count
      }
    }
    ...PostTags
  }
}
