query FetchPost($postId: Int!, $userId: String!, $isLoggedIn: Boolean = false) {
  post(id: $postId) {
    id
    title
    description
    content
    createdAt
    updatedAt
    user {
      id
      name
      picture
    }
    likes {
      id
      user_id
      count
    }
    stocks(where: { userId: { _eq: $userId } }, limit: 1)
      @include(if: $isLoggedIn) {
      id
    }
    ...PostTags
  }
}
